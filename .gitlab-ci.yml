stages:
  - build
  - test
  - deploy

build:
  stage: build
  image: rust:latest
  script:
    - cargo build
  artifacts:
    paths:
      - target/

test:
  stage: test
  image: rust:latest
  script:
    - cargo test --verbose
  dependencies:
    - build

backwards-compatibility-test:
  stage: test
  image: rust:1.37.0
  script:
    - cargo test --verbose
    
docs:
  stage: deploy
  image: rust:latest
  script:
    - cargo doc
  dependencies:
    - build
  artifacts:
    paths:
      - target/doc/